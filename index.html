Fintech Gestión

<!-- Estructura básica del proyecto -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech Gestión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Fintech - Gestión de Clientes y Cuentas</h1>

  <!-- Formulario de registro de cliente -->
  <section id="cliente-section">
    <h2>Registrar Cliente</h2>
    <form id="cliente-form">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="text" id="dni" placeholder="DNI" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrar Cliente</button>
    </form>
  </section>

  <!-- Formulario de creación de cuenta -->
  <section id="cuenta-section">
    <h2>Crear Cuenta</h2>
    <form id="cuenta-form">
      <input type="text" id="cliente-id" placeholder="ID de Cliente" required />
      <input type="number" id="saldo" placeholder="Saldo Inicial" required />
      <button type="submit">Crear Cuenta</button>
    </form>
  </section>

  <!-- Sección de movimientos -->
  <section id="movimiento-section">
    <h2>Realizar Movimiento</h2>
    <form id="movimiento-form">
      <input type="text" id="cuenta-id" placeholder="ID de Cuenta" required />
      <select id="tipo">
        <option value="deposito">Depósito</option>
        <option value="retiro">Retiro</option>
      </select>
      <input type="number" id="monto" placeholder="Monto" required />
      <button type="submit">Registrar Movimiento</button>
    </form>
  </section>

  <!-- Sección de consulta de saldo -->
  <section id="saldo-section">
    <h2>Consultar Saldo</h2>
    <form id="saldo-form">
      <input type="text" id="cuenta-consulta" placeholder="ID de Cuenta" required />
      <button type="submit">Consultar</button>
    </form>
    <p id="saldo-result"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
